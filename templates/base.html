<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCT Steganography with RSA and AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        .fade-in {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">DCT Steganography with RSA & AI</h1>
            <div class="flex space-x-4">
                <a href="{{ url_for('encode') }}" class="hover:bg-blue-700 px-3 py-2 rounded transition">Encode</a>
                <a href="{{ url_for('decode') }}" class="hover:bg-blue-700 px-3 py-2 rounded transition">Decode</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.to(".fade-in", {
                opacity: 1,
                duration: 1,
                stagger: 0.2,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
