{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto fade-in">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Decode a Secret Message</h1>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="image">Encoded Image</label>
            <input type="file" id="image" name="image" accept="image/*" required
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="private_key">Private Key (RSA)</label>
            <textarea id="private_key" name="private_key" required rows="6"
                      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"></textarea>
            <p class="text-gray-500 text-sm mt-1">Paste your RSA private key</p>
        </div>
        
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
                Decode Message
            </button>
        </div>
    </form>
</div>
{% endblock %}
